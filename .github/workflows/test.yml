name: Run Tagged Tests

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Etiqueta de los escenarios a correr (ej: @QR)'
        required: false
        default: '@QR and @Desc'
  # schedule:
  #   - cron: "0 1 * * 1,3"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare clean installation
        run: |
          echo "Limpiando solo archivos locales del proyecto..."
          rm -rf node_modules
          rm -f package-lock.json

          echo "Verificando conectividad con CodeArtifact..."
          aws codeartifact describe-repository \
            --domain td \
            --repository backend-shared-libs \
            --region ${{ secrets.AWS_REGION }} \
            --query 'repository.name' \
            --output text

      - name: Configure CodeArtifact authentication
        run: |
          # Obtener token de CodeArtifact
          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain td \
            --region ${{ secrets.AWS_REGION }} \
            --query authorizationToken \
            --output text)

          # Obtener URL del repositorio
          CODEARTIFACT_REGISTRY=$(aws codeartifact get-repository-endpoint \
            --domain td \
            --repository backend-shared-libs \
            --format npm \
            --region ${{ secrets.AWS_REGION }} \
            --query repositoryEndpoint \
            --output text)

          # Configurar .npmrc con configuraciones adicionales para evitar problemas de integridad
          echo "registry=${CODEARTIFACT_REGISTRY}" > ~/.npmrc
          echo "${CODEARTIFACT_REGISTRY#https:}:_authToken=${CODEARTIFACT_AUTH_TOKEN}" >> ~/.npmrc
          echo "@md:registry=${CODEARTIFACT_REGISTRY}" >> ~/.npmrc

          # Configuraciones adicionales para evitar problemas de integridad
          echo "fetch-retries=5" >> ~/.npmrc
          echo "fetch-retry-mintimeout=10000" >> ~/.npmrc
          echo "fetch-retry-maxtimeout=60000" >> ~/.npmrc
          echo "fetch-timeout=300000" >> ~/.npmrc

          # Verificar configuraciÃ³n
          echo "=== ConfiguraciÃ³n .npmrc ==="
          cat ~/.npmrc

          # Limpiar variables sensibles
          unset CODEARTIFACT_AUTH_TOKEN

      - name: Smart dependency installation
        run: |
          echo "=== MÃ©todo 1: InstalaciÃ³n estÃ¡ndar ==="
          if npm install --fetch-retries=5 --fetch-retry-mintimeout=10000; then
            echo "âœ… InstalaciÃ³n exitosa con mÃ©todo estÃ¡ndar"
            exit 0
          fi

          echo "=== MÃ©todo 2: ReinstalaciÃ³n desde cero ==="
          rm -rf node_modules
          rm -f package-lock.json

          if npm install --fetch-retries=5 --fetch-retry-mintimeout=10000; then
            echo "âœ… InstalaciÃ³n exitosa con reinstalaciÃ³n"
            exit 0
          fi

          echo "=== MÃ©todo 3: Manejo especÃ­fico del paquete problemÃ¡tico ==="
          # Solo si dunder-proto es el problema, intentar instalarlo por separado
          if npm info dunder-proto@1.0.1; then
            echo "El paquete existe en el registro, reintentando..."
            npm install dunder-proto@1.0.1 --fetch-retries=5
            npm install --fetch-retries=5
            
            if [ $? -eq 0 ]; then
              echo "âœ… InstalaciÃ³n exitosa con manejo especÃ­fico"
              exit 0
            fi
          fi

          echo "=== MÃ©todo 4: Ãšltimo recurso con cache bypass ==="
          rm -rf node_modules
          rm -f package-lock.json

          if npm install --no-cache --fetch-retries=5; then
            echo "âœ… InstalaciÃ³n exitosa sin cache"
          else
            echo "âŒ Todos los mÃ©todos fallaron"
            echo "InformaciÃ³n de diagnÃ³stico:"
            npm --version
            node --version
            ls -la
            exit 1
          fi

      - name: Run Cucumber tests by tag
        continue-on-error: true
        run: |
          TAGS="${{ github.event.inputs.tag }}"
           if [ -z "$TAGS" ]; then
             TAGS="(@QR and @Smoke) or (@Sintetico and @Smoke)"
           fi

           echo "Running scenarios with tags: $TAGS"
           npx cucumber-js --tags "$TAGS" --format json:cucumber-report.json
           node reporter.js

      - name: Generate Test Summary and Prepare Email
        if: always()
        id: test-summary
        run: |
          echo "## ðŸ§ª Resumen de Tests" >> $GITHUB_STEP_SUMMARY

          if [ -f cucumber-report.json ]; then
            # Analizar resultados con Node.js
            cat > analyze-results.js << 'EOF'
            const fs = require('fs');
            
            try {
              const report = JSON.parse(fs.readFileSync('cucumber-report.json', 'utf8'));
              
              let totalScenarios = 0;
              let passedScenarios = 0;
              let failedScenarios = 0;
              let totalSteps = 0;
              let passedSteps = 0;
              let failedSteps = 0;
              let skippedSteps = 0;
              let totalDuration = 0;
              
              const failedTests = [];
              
              report.forEach(feature => {
                if (feature.elements) {
                  feature.elements.forEach(scenario => {
                    totalScenarios++;
                    let scenarioFailed = false;
                    
                    if (scenario.steps) {
                      scenario.steps.forEach(step => {
                        totalSteps++;
                        
                        if (step.result) {
                          if (step.result.duration) {
                            totalDuration += step.result.duration;
                          }
                          
                          switch (step.result.status) {
                            case 'passed':
                              passedSteps++;
                              break;
                            case 'failed':
                              failedSteps++;
                              scenarioFailed = true;
                              break;
                            case 'skipped':
                              skippedSteps++;
                              break;
                          }
                        }
                      });
                    }
                    
                    if (scenarioFailed) {
                      failedScenarios++;
                      failedTests.push({
                        feature: feature.name || 'Feature sin nombre',
                        scenario: scenario.name || 'Escenario sin nombre'
                      });
                    } else {
                      passedScenarios++;
                    }
                  });
                }
              });
              
              const duration = Math.round(totalDuration / 1000000); // nanosegundos a ms
              const successRate = totalScenarios > 0 ? Math.round((passedScenarios / totalScenarios) * 100) : 0;
              
              // Generar tabla de resumen para GitHub
              console.log('| MÃ©trica | Valor |');
              console.log('|---------|-------|');
              console.log(`| ðŸ“Š **Escenarios Totales** | ${totalScenarios} |`);
              console.log(`| âœ… **Escenarios Exitosos** | ${passedScenarios} |`);
              console.log(`| âŒ **Escenarios Fallidos** | ${failedScenarios} |`);
              console.log(`| ðŸ“ˆ **Tasa de Ã‰xito** | ${successRate}% |`);
              console.log(`| ðŸ”§ **Steps Totales** | ${totalSteps} |`);
              console.log(`| â±ï¸ **DuraciÃ³n Total** | ${duration}ms |`);
              console.log('');
              
              if (failedTests.length > 0) {
                console.log('### âŒ Tests Fallidos:');
                console.log('');
                failedTests.forEach(test => {
                  console.log(`- **${test.feature}** â†’ ${test.scenario}`);
                });
                console.log('');
              }
              
              if (failedScenarios === 0) {
                console.log('### ðŸŽ‰ Â¡Todos los tests pasaron exitosamente!');
              }
              
              // Generar datos para email
              const emailData = {
                status: failedScenarios > 0 ? 'FAILED' : 'PASSED',
                totalScenarios,
                passedScenarios,
                failedScenarios,
                successRate,
                totalSteps,
                duration,
                failedTests,
                timestamp: new Date().toLocaleString('es-ES', { timeZone: 'America/Argentina/Mendoza' })
              };
              
              fs.writeFileSync('test-results.json', JSON.stringify(emailData, null, 2));
              
              // Crear variables de entorno para GitHub
              console.log(`TEST_STATUS=${emailData.status}`);
              console.log(`TOTAL_SCENARIOS=${totalScenarios}`);
              console.log(`PASSED_SCENARIOS=${passedScenarios}`);
              console.log(`FAILED_SCENARIOS=${failedScenarios}`);
              console.log(`SUCCESS_RATE=${successRate}`);
              
            } catch (error) {
              console.log('âŒ Error analizando resultados:', error.message);
              const errorData = {
                status: 'ERROR',
                error: error.message,
                timestamp: new Date().toLocaleString('es-ES', { timeZone: 'America/Argentina/Mendoza' })
              };
              require('fs').writeFileSync('test-results.json', JSON.stringify(errorData, null, 2));
              console.log('TEST_STATUS=ERROR');
            }
          EOF

            node analyze-results.js >> $GITHUB_STEP_SUMMARY
            
            # Leer resultados y establecer outputs
            if [ -f test-results.json ]; then
              TEST_STATUS=$(node -e "console.log(JSON.parse(require('fs').readFileSync('test-results.json', 'utf8')).status)")
              echo "test_status=${TEST_STATUS}" >> $GITHUB_OUTPUT
            fi
          else
            echo "âŒ No se encontrÃ³ cucumber-report.json" >> $GITHUB_STEP_SUMMARY
            echo '{"status":"NO_REPORT","timestamp":"'$(date)'","error":"No se encontrÃ³ cucumber-report.json"}' > test-results.json
            echo "test_status=NO_REPORT" >> $GITHUB_OUTPUT
          fi

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          subject: "ðŸ§ª Tests ${{ github.repository }} - [${{ steps.test-summary.outputs.test_status || 'UNKNOWN' }}]"
          body: |
            Hola!

            Se ejecutaron los tests en el repositorio ${{ github.repository }}

            ðŸ“‹ Detalles de la ejecuciÃ³n:
            â€¢ Repositorio: ${{ github.repository }}
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Ejecutado por: ${{ github.actor }}
            â€¢ Estado: ${{ steps.test-summary.outputs.test_status || 'DESCONOCIDO' }}
            â€¢ Fecha: ${{ github.event.head_commit.timestamp }}

            ðŸ”— Ver resultados completos:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ðŸ“Š Resumen disponible en la pestaÃ±a "Summary" del workflow.

            ---
            Generado automÃ¡ticamente por GitHub Actions

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report
          path: |
            cucumber-report.html
            reports/
            cucumber-report.json
            test-results.json
